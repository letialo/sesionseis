<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Electrónica Básica - Interfaz Sencilla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fff;
      color: #000;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 1rem 0;
    }
    ul {
      padding-left: 1.2rem;
    }
    code {
      background: #f0f0f0;
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Electrónica Básica</h1>
  <ul>
    <li><strong>Voltaje</strong> (V) – la fuerza que mueve a los electrones</li>
    <li><strong>Corriente</strong> (I) – flujo de carga, en amperios (A)</li>
    <li><strong>Resistencia</strong> (R) – oposición al flujo, en ohmios (Ω)</li>
    <li>Ley de Ohm: <code>V = I · R</code></li>
  </ul>
</body>
</html>
