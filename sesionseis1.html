<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi segunda pagina</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


<div class="container text-center">
  <div class="row">
    <div class="col">
      1 of 2
    </div>
    <div class="col">
      2 of 2
    </div>
  </div>
  <div class="row">
    <div class="col">
      1 of 3
    </div>
    <div class="col">
      2 of 3
    </div>
    <div class="col">
      3 of 3
    </div>
  </div>
</div>


</head>

<body>

    <form action="/submit" method="post">
        <!-- Campo de texto -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre"><br><br>

        <!-- Campo de correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo"><br><br>

        <!-- Área de texto -->
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50"
            placeholder="Escribe tu mensaje aquí"></textarea><br><br>

        <!-- Lista desplegable -->
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
        </select><br><br>

        <!-- Casillas de verificación -->
        <label>Intereses:</label><br>
        <label><input type="checkbox" name="intereses" value="musica"> Música</label><br>
        <label><input type="checkbox" name="intereses" value="deportes"> Deportes</label><br>
        <label><input type="checkbox" name="intereses" value="lectura"> Lectura</label><br><br>

        <!-- Botones de radio -->
        <label>Género:</label><br>
        <label><input type="radio" name="genero" value="masculino"> Masculino</label><br>
        <label><input type="radio" name="genero" value="femenino"> Femenino</label><br>
        <label><input type="radio" name="genero" value="otro"> Otro</label><br><br>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
    </form>

</body>

</html>
